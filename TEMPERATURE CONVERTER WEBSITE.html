<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #178fb0;
        background-image: url(suraj.avif);
    }
    .container {
        text-align: center;
        box-shadow:3px 2px 0px 10px #8a04ff;
        background-color: green;
    }
    input[type="number"] {
        width: 100px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
    }
    select {
        padding: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
    }
    #element{
        color: rgb(7, 253, 101);
        position:absolute;
        top: 2%;
        font-size: 5rem;
    font-size: 65px;
    }
</style>
</head>
<body>
    <span id="element"></span>
<div class="container">
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
</div>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
function convertTemperature() {
    const temperatureInput = parseFloat(document.getElementById('temperature').value);
    const unit = document.getElementById('unit').value;
    let convertedTemperature;
    let resultUnit;

    if (isNaN(temperatureInput)) {
        document.getElementById('result').innerHTML = 'Please enter a valid temperature!';
        return;
    }

    if (unit === 'celsius') {
        convertedTemperature = (temperatureInput * 9/5) + 32;
        resultUnit = 'Fahrenheit';
    } else if (unit === 'fahrenheit') {
        convertedTemperature = (temperatureInput - 32) * 5/9;
        resultUnit = 'Celsius';
    } else if (unit === 'kelvin') {
        convertedTemperature = temperatureInput - 273.15;
        resultUnit = 'Celsius';
    }

    document.getElementById('result').innerHTML = `Converted temperature: ${convertedTemperature.toFixed(2)} ${resultUnit}`;
}


var typed = new Typed('#element', {
            strings: ['The Earth does not belong to us; ', ' We belong to the Earth.', 'Save it to ensure our own survival'],
            typeSpeed: 50,
        });
</script>
</body>
</html>
